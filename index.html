    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SleekTech | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        /* SHARED STYLES */
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); line-height: 1.6; }
        
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 10%; position: fixed; width: 100%; top: 0; z-index: 1000;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }
        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { text-decoration: none; color: var(--text-dim); transition: 0.3s; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--primary); }

        .cta-button {
            background: var(--primary); color: white; padding: 0.8rem 2rem;
            border-radius: 50px; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .cta-button:hover { transform: translateY(-3px); background: var(--primary-hover); }

        section { padding: 120px 10%; min-height: 80vh; display: flex; flex-direction: column; justify-content: center; }
        h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        p { color: var(--text-dim); font-size: 1.2rem; max-width: 700px; }

        /* REVEAL ANIMATION */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">SLEEKTECH</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About Us</a>
        </div>
        <a href="pricing.html" class="cta-button">Get Started</a>
    </nav>

    <section class="hero">
        <h1 class="reveal">The Future of Workflow.</h1>
        <p class="reveal">Everything you need to manage your business in one sleek interface. No bloat, just speed.</p>
        <div class="reveal" style="margin-top: 2rem;">
            <a href="pricing.html" class="cta-button">View Plans</a>
        </div>
    </section>

    <script>
        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            reveals.forEach(el => {
                if (el.getBoundingClientRect().top < window.innerHeight - 100) el.classList.add("active");
            });
        }
        window.addEventListener("scroll", reveal);
        reveal();
    </script>
</body>
</html>
